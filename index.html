<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="styles.css" />
  </head>

    <div class="glass-container">
      <h1>
        APLICATIVO SECRETO LIBERADO <span class="highlight">VITALÍCIO</span> SÓ

      <img src="qrcode.png" alt="QR Code PIX" class="qrcode" />
      <p>Weslley Moura - Banco C6</p>

      <p class="pix-key">
        Chave PIX (Celular): <span id="pix-key">(81) 98877-1976</span>
